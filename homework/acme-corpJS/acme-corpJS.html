<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ACME Corp JS</title>
    <link rel="stylesheet" href="acme.css" media="screen" charset="utf-8">
  </head>
  <style media="screen">
  body{
      background-color: rgb (226, 226, 226);
      background: url("images/background.png");
      background-size: 200px 200px;
      font-family: 'Lucida Grande', sans-serif;
      margin: 0;
  }
  header{
    background-color: rgb(197, 197, 197);
    box-shadow: 0px 2px 5px rgb(197, 197, 197);
    margin-bottom: 50px;
    border-bottom-color: grey;
    border-bottom-width: 1px;
    border-bottom-style: solid;

  }

  nav{
    float: right;


  }
  button{
    background-color: rgb(41, 76, 178);
    border-radius: 5px;
    padding: 15px;
    font-size: 20px;
    color: white;
    border-width: 1px;


  }

  ul li{
    list-style-type: none;
    display: inline-block;
      margin: 10px;
      padding: 0px;
      font-size: 20px;
      color: white;



  }
    main {


    }
    section {
      background-color: white;
      box-shadow: 0px 8px 20px rgb(197, 197, 197);
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      margin: 50px auto;
      border: 1px solid rgb(197, 197, 197);

    }
    img {
      margin: 20px;

    }


    footer{
      padding-top: 20px;
      border-top: 1px solid rgb(197, 197, 197);
      margin: 0 auto;
      font-family:lucida grande;
      font-size: 15px;
      color: rgb(197, 197, 197);
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
    }
  </style>
  <body>
    <!-- JS will create all the elements -->

    <script type="text/javascript">



var section = document.createElement("section");
var body = document.querySelector("body");
body.appendChild (section);

var heading = document.createElement("h1");
section.appendChild(heading);
heading.textContent = "Welcome to ACME Corp";


// And so on...

  </script>
  </body>
</html>
