<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ACME Corp JS</title>
    <link rel="stylesheet" href="acme.css" media="screen" charset="utf-8">
  </head>
  <style media="screen">
  body{
      background-color: rgb (226, 226, 226);
      background: url("images/background.png");
      background-size: 200px 200px;
      font-family: 'Lucida Grande', sans-serif;
      margin: 0;
  }
  header{
    background-color: rgb(197, 197, 197);
    box-shadow: 0px 2px 5px rgb(197, 197, 197);
    margin-bottom: 50px;
    border-bottom-color: grey;
    border-bottom-width: 1px;
    border-bottom-style: solid;
    display: block;
    position: relative;
    height: 300px;

  }

  nav{
    float: right;
    line-height: 10px;
    padding-right: 20px;

  }
  button{
    background-color: rgb(41, 76, 178);
    border-radius: 5px;
    padding: 15px;
    font-size: 20px;
    color: white;
    border-width: 1px;


  }

  ul li{
    list-style-type: none;
    display: inline-block;
      margin: 10px;
      padding: 0px;
      font-size: 20px;
      color: white;



  }
    main {


    }
    section {
      background-color: white;
      box-shadow: 0px 8px 20px rgb(197, 197, 197);
      padding: 40px;
      border-radius: 30px;
      margin: 200px auto;
      border: 1px solid rgb(197, 197, 197);
      height: 800px;
      width: 3000px;

    }

    h1 {
      font-family:lucida grande;
      font-size: 100px;
      margin-left: 25px;
      margin-top: 50px;
    }
    img {
      margin: 20px;

    }

    p {
      font-size: 62px;
      margin-left: 25px;
      margin-top: 50px;
    }


    footer{
      padding-top: 20px;
      border-top: 1px solid rgb(197, 197, 197);
      margin: 0 auto;
      font-size: 8px;
      color: #9A989A;
      border-top: 1px solid #cecece;
      box-shadow: inset 0 1px 1px white;
      text-shadow: 0 1px 0 white;
      text-align: center;
      margin: 300px auto;
      padding: 80px;

}
  </style>
  <body>
    <!-- JS will create all the elements -->

    <script>

      var body = document.querySelector("body");
      var header = document.createElement("header");
      body.appendChild(header);

      var nav = document.createElement("nav");
      header.appendChild(nav);

      // var button = document.createElement("button");
      // button.textContent = "Sign up";
      // nav.appendChild(header);

      // var img = document.createElement('img');
      // img.appendChild(header);
      // img.imageContent= "images/acme-corp.jpg";

      var section = document.createElement("section");
      var body = document.querySelector("body");
      body.appendChild (section);

      var heading = document.createElement("h1");
      section.appendChild(heading);
      heading.textContent = "Welcome to ACME Corp";

      var paragraph = document.createElement("p");
      section.appendChild(paragraph);
      paragraph.textContent = " Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. ";

      var paragraph = document.createElement("p");
      section.appendChild(paragraph);
      paragraph.textContent = " Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. ";

      var footer = document.createElement("footer");
      section.appendChild(footer);

      var paragraph = document.createElement("p");
      footer.appendChild(paragraph);
      paragraph.textContent = "Copyright, 2015";

      var img = document.createElement("img");
      header.appendChild("img");
      // img.imageContent = "images/acme-corp.jpg"




  </script>
  </body>
</html>
