<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Buttons</title>
  </head>
  <style>
    .button{
      text-decoration: none;
      background-color: purple;
      color: white;
      text-decoration: underline;
      text-align: center;
      font-weight: bold;
      font-family: sans-serif;
      padding: 20px;
      font-size: 20px;
      border: 1px solid black;

    }
    .button-danger{
      background-color: red;
    }
    .button-small{
      font-size: 8px;
    }
  </style>
  <body>
    <a href="#" class="button">Click Me</a>

    <button type="button" name="button" class="button">Click Me</button>

    <input type="submit" value="Click me" class="button">

    <br><br><br>

    <button type="button" name="button" class="button button-danger button-small">Click Me</button>
  </body>
</html>
